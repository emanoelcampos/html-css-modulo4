<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="/exercicios/ex007/cadastro.java" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome
                <input 
                    type="text" 
                    name="name" 
                    id="iname"
                    required
                    maxlength="30"
                    placeholder="nome completo"
                    autocomplete="name">
            </label>
        </p>
        <p>
            <label for="imedia">Média
                <input 
                type="number" 
                name="media" 
                id="imedia"
                placeholder="0 a 10"
                required
                min="0"
                max="10"
                step="0.1"
                value="5">
            </label>
        </p>
        <p>
            <label for="imes">Período Letivo
                <input 
                type="month" 
                name="mes" 
                id="imes"
                value="2022-09">
            </label>
        </p>
        <p>
            <label for="iprova">Dia da Prova
                <input 
                type="date" 
                name="prova" 
                id="iprova" 
                value="2022-09-21">
            </label>
        </p>
        <p>
            <label for="ihora">Horário da Prova
                <input 
                type="time" 
                name="hora" 
                id="ihora"
                value="21:00">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
