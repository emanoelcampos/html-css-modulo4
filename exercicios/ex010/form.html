<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="/exercicios/ex006/cadastro.java" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input 
                type="radio" 
                name="sex" 
                id="imas"
                value="M">
                <label for="imas">Masculino</label> <br>
            <input 
                type="radio" 
                name="sex" 
                id="ifem"
                value="F">
                <label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input 
                type="checkbox" 
                name="fut" 
                id="ifut">
                <label 
                for="ifut">Futebol
                </label> <br>
            <input 
                type="checkbox" 
                name="bas" 
                id="ibas">
                <label 
                for="ibas">Basquete
                </label> <br>
            <input 
                type="checkbox" 
                name="nat" 
                id="inat"><label for="inat">Natação</label> <br>
            <input 
                type="checkbox" 
                name="ten" 
                id="iten"><label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
