<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elemento output em formulários</h1>
    <form action="/exercicios/cadastro.java" method="get" autocomplete="on">
        <p>
            <label for="iyear">Ano de nascimento</label>
            <input 
                type="number" 
                name="year" 
                id="iyear" 
                min="1900" 
                max="2022"
                oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Sua idade é:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>
</body>
</html>
