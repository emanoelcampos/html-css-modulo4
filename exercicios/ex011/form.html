<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elementos color, range e file</h1>
    <form action="/exercicios/ex006/cadastro.java" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor</label>
            <input 
                type="color" 
                name="color" 
                id="icolor">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input 
                type="range" 
                name="nivel" 
                id="inivel"
                min="1"
                max="5">
        </p>
        <p>
            <label for="ifoto">Foto perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
