<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Criando caixas de texto e de senhas</h1>
    <form 
        action="cadastro.java" 
        method="post" 
        autocomplete="on">
        <p>
            <label for="iuser">Usuário</label>
            <input 
            type="text" 
            name="user" 
            id="iuser" 
            required 
            minlength="5" 
            maxlength="15" 
            size="10"
            placeholder="nome do usuário"
            autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha</label>
            <input 
            type="password" 
            name="password" 
            id="ipassword" 
            required 
            minlength="8" 
            maxlength="20" 
            size="8"
            placeholder="mínimo 8 letras"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
