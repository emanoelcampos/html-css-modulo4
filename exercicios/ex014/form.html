<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elemento output em formulários</h1>
    <form action="/exercicios/cadastro.java" method="get" autocomplete="on">
        <p>
            <label for="inumber">Número:</label>
            <input 
                type="range" 
                name="number" 
                id="inumber"
                min="0"
                max="10"
                value="5"
                oninput="ivalue.innerHTML = Number(inumber.value)">
            <output id="ivalue">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
