<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elemento output em formulários</h1>
    <form action="/exercicios/cadastro.java" method="get" autocomplete="on">
        <p>
            <label for="inumber1">Número 1:</label>
            <input 
                type="number"
                name="n1"
                id="inumber1"
                min="0"
                max="50"
                required
                oninput="isoma.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>
        <p>
            <label for="inumber2">Número 2:</label>
            <input 
                type="number"
                name="n2"
                id="inumber2"
                min="0"
                max="50"
                required
                oninput="isoma.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>
        <p>
            <label for="isoma">Soma:
                <output name="soma" id="isoma">0</output>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
